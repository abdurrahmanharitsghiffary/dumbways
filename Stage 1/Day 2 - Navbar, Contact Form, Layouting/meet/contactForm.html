<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/contactForm.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <ul class="nav-list">
        <li>
          <img src="./assets/img/brandwhite.png" alt="Logo" width="40px" />
        </li>
        <li><a href="./index.html" class="nav-link">Home</a></li>
        <li><a href="#" class="nav-link">Blog</a></li>
      </ul>
      <a href="./contactForm.html" class="button button-du">Contact Me</a>
    </nav>
    <main>
      <form
        action=""
        enctype="application/x-www-form-urlencoded"
        class="input-form"
      >
        <div class="column">
          <label class="input-label" for="name">Name</label>
          <input type="text" id="name" class="input" />
        </div>
        <div class="column">
          <label for="email" class="input-label">Email</label>
          <input type="email" id="email" class="input" />
        </div>
        <div class="column">
          <label for="phone" class="input-label">Phone number</label>
          <input type="number" id="phone" class="input" />
        </div>
        <select name="" id="" class="input">
          <option value="">Frontend Developer</option>
          <option value="">Backend Developer</option>
          <option value="">Fullstack Developer</option>
        </select>
        <div class="column">
          <label for="message" class="input-label">Message</label>
          <textarea
            name=""
            id="message"
            cols="30"
            rows="10"
            class="input textarea"
          ></textarea>
        </div>
        <button class="button button-du">Submit</button>
      </form>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact Me pages" />
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/input.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Contact Me</title>
  </head>
  <body>
    <header id="navbar-container"></header>
    <main class="container pb-3 max-w-sm">
      <form class="d-grid" id="contact-form" novalidate>
        <h1 class="pt-4 fs-2 fw-bold text-center">GET IN TOUCH</h1>
        <div class="col">
          <label class="form-label fw-bold" for="name">Name</label>
          <input
            required
            class="form-control shadow-sm"
            type="text"
            id="name"
            name="name"
          />
          <p class="text-danger"></p>
        </div>
        <div class="col">
          <label class="form-label fw-bold" for="email">Email</label>
          <input
            class="form-control shadow-sm"
            type="email"
            id="email"
            name="email"
          />
          <p class="text-danger"></p>
        </div>
        <div class="col">
          <label class="form-label fw-bold" for="phone">Phone Number</label>
          <input
            class="form-control shadow-sm"
            type="tel"
            id="phone"
            name="phone"
          />
          <p class="text-danger"></p>
        </div>
        <div class="col">
          <label class="form-label fw-bold" for="subject">Subject</label>
          <select class="form-select shadow-sm" name="subject" id="subject">
            <option value="Frontend Developer">Frontend Developer</option>
            <option value="Backend Developer">Backend Developer</option>
            <option value="Fullstack Developer">Fullstack Developer</option>
          </select>
          <p class="text-danger"></p>
        </div>
        <div class="col">
          <label class="form-label fw-bold" for="message">Your Message</label>
          <textarea
            class="form-control shadow-sm"
            id="message"
            cols="30"
            rows="10"
            name="message"
          ></textarea>
          <p class="text-danger"></p>
        </div>
        <button
          type="submit"
          class="btn btn-dark rounded-pill fw-bold self-end w-fit"
        >
          Submit
        </button>
      </form>
    </main>
    <script
      type="text/javascript"
      src="./assets/script/utils/index.js"
    ></script>
    <script
      type="text/javascript"
      src="./assets/script/contactForm.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./assets/script/navbar.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/testimonial.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Testimonials</title>
  </head>
  <body>
    <header id="navbar-container"></header>
    <main class="container pt-4">
      <div class="rating-filter">
        <button class="btn btn-dark fw-bold" data-rating="all">All</button>
        <button class="btn btn-dark fw-bold" data-rating="1">
          1 <i class="fa-solid fa-star"></i>
        </button>
        <button class="btn btn-dark fw-bold" data-rating="2">
          2 <i class="fa-solid fa-star"></i>
        </button>
        <button class="btn btn-dark fw-bold" data-rating="3">
          3 <i class="fa-solid fa-star"></i>
        </button>
        <button class="btn btn-dark fw-bold" data-rating="4">
          4 <i class="fa-solid fa-star"></i>
        </button>
        <button class="btn btn-dark fw-bold" data-rating="5">
          5 <i class="fa-solid fa-star"></i>
        </button>
      </div>
      <div class="testimonial-lists" id="testimonial-lists"></div>
    </main>
    <script type="text/javascript" src="./assets/script/navbar.js"></script>
    <script
      type="text/javascript"
      src="./assets/script/testimonial.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

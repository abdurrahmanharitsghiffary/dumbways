<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/input.css" />
    <link rel="stylesheet" href="./assets/css/project.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="navbar-container"></header>
    <main>
      <form
        class="container-fluid pt-4 max-w-sm d-flex flex-column"
        id="add-project-form"
      >
        <h1 class="fs-2 text-center fw-bold">ADD MY PROJECT</h1>
        <div class="col">
          <label class="form-label fw-bold" for="projectName"
            >Project Name</label
          >
          <input
            class="form-control shadow-sm"
            type="text"
            name="projectName"
            id="projectName"
          />
          <p class="text-danger"></p>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <label class="form-label fw-bold" for="startDate">Start Date</label>
            <input
              class="form-control shadow-sm"
              type="datetime-local"
              name="startDate"
              id="startDate"
            />
            <p class="text-danger"></p>
          </div>
          <div class="col-sm-6">
            <label class="form-label fw-bold" for="endDate">End Date</label>
            <input
              class="form-control shadow-sm"
              type="datetime-local"
              name="endDate"
              id="endDate"
            />
            <p class="text-danger"></p>
          </div>
        </div>
        <div class="col">
          <label class="form-label fw-bold" for="description"
            >Description</label
          >
          <textarea
            class="form-control shadow-sm"
            name="description"
            id="description"
            rows="8"
          ></textarea>
          <p class="text-danger"></p>
        </div>
        <div class="container-fluid d-flex flex-column">
          <p class="form-label fw-bold">Technologies</p>
          <div class="container row" id="technologies">
            <div class="form-check col-6">
              <input
                class="form-check-input shadow-sm"
                type="checkbox"
                id="nodejs"
              />
              <label class="form-check-label fw-bold" for="nodejs"
                >Node JS</label
              >
            </div>
            <div class="form-check col-6">
              <input
                class="form-check-input shadow-sm"
                type="checkbox"
                id="nextjs"
              />
              <label class="form-check-label fw-bold" for="nextjs"
                >Next JS</label
              >
            </div>
            <div class="form-check col-6">
              <input
                class="form-check-input shadow-sm"
                type="checkbox"
                id="react"
              />
              <label class="form-check-label fw-bold" for="react"
                >React JS</label
              >
            </div>
            <div class="form-check col-6">
              <input
                class="form-check-input shadow-sm"
                type="checkbox"
                id="ts"
              />
              <label class="form-check-label fw-bold" for="ts"
                >Typescript</label
              >
            </div>
          </div>
          <p class="text-danger"></p>
        </div>
        <div class="col">
          <label class="form-label fw-bold" for="image">Upload Image</label>
          <input
            class="form-control shadow-sm"
            type="file"
            id="image"
            name="image"
          />
          <p class="text-danger"></p>
        </div>
        <button class="btn btn-dark w-fit rounded-pill align-self-end fw-bold">
          Submit
        </button>
      </form>
      <div class="projects">
        <h2 class="fw-bold fs-3">MY PROJECT</h2>
        <div class="project-lists" id="project-lists"></div>
      </div>
    </main>
    <script
      type="text/javascript"
      src="./assets/script/utils/index.js"
    ></script>
    <script
      type="text/javascript"
      src="./assets/script/utils/duration.js"
    ></script>
    <script type="text/javascript" src="./assets/script/element.js"></script>
    <script type="text/javascript" src="./assets/script/indexedDb.js"></script>
    <script type="text/javascript" src="./assets/script/myProject.js"></script>
    <script type="text/javascript" src="./assets/script/navbar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

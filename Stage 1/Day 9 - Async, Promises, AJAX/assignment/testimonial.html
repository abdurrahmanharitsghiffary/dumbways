<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/testimonial.css" />
    <title>Testimonials</title>
  </head>
  <body>
    <header id="navbar-container"></header>
    <main class="container">
      <div class="rating-filter">
        <button class="button button-dark r-sm fw-bold" data-rating="all">
          All
        </button>
        <button class="button button-dark r-sm fw-bold" data-rating="1">
          1 <i class="fa-solid fa-star"></i>
        </button>
        <button class="button button-dark r-sm fw-bold" data-rating="2">
          2 <i class="fa-solid fa-star"></i>
        </button>
        <button class="button button-dark r-sm fw-bold" data-rating="3">
          3 <i class="fa-solid fa-star"></i>
        </button>
        <button class="button button-dark r-sm fw-bold" data-rating="4">
          4 <i class="fa-solid fa-star"></i>
        </button>
        <button class="button button-dark r-sm fw-bold" data-rating="5">
          5 <i class="fa-solid fa-star"></i>
        </button>
      </div>
      <div class="testimonial-lists" id="testimonial-lists"></div>
    </main>
    <script type="text/javascript" src="./assets/script/navbar.js"></script>
    <script
      type="text/javascript"
      src="./assets/script/testimonial.js"
    ></script>
  </body>
</html>
